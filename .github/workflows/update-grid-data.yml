name: Update Live Map Grid Data (Hourly)

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-grid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz gspread oauth2client

      - name: Save previous hour's data for trend comparison
        run: |
          cd ${{ github.workspace }}
          if [ -f grid_data.json ]; then
            cp grid_data.json grid_data_prev.json
            echo "Saved previous grid_data.json as grid_data_prev.json"
          else
            echo "No existing grid_data.json found"
          fi

      - name: Run generate_grid_data_openmeteo.py
        run: |
          cd ${{ github.workspace }}
          python scripts/generate_grid_data_openmeteo.py

      - name: Send Zone 6 alerts to subscribers
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          cd ${{ github.workspace }}
          python scripts/send_alerts.py

      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update live map grid data [automated - hourly]" && git pull --rebase && git push)
