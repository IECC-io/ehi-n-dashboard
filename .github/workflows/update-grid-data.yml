name: Update Live Map Grid Data (Hourly)

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-grid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz gspread oauth2client

      - name: Run generate_grid_data_openmeteo.py
        run: |
          cd ${{ github.workspace }}
          python scripts/generate_grid_data_openmeteo.py

      - name: Send Zone 6 alerts to subscribers
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          cd ${{ github.workspace }}
          python scripts/send_alerts.py

      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Add grid data files explicitly (including trend comparison files and history)
          git add grid_data.json grid_data_history.json grid_data_prev.json grid_data_prev_12h.json grid_data_prev_24h.json 2>/dev/null || true
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update live map grid data [automated - hourly]" && git pull --rebase && git push)
