<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor">
  <!-- Font Awesome style: worker carrying heavy sack -->
  <!-- Based on FA person-carry-box style -->
  <!-- Head -->
  <circle cx="128" cy="56" r="48"/>
  <!-- Torso -->
  <rect x="96" y="120" width="64" height="120" rx="8"/>
  <!-- Arms raised holding load -->
  <rect x="160" y="128" width="120" height="24" rx="4"/>
  <rect x="64" y="128" width="32" height="80" rx="4" transform="rotate(-20 80 168)"/>
  <!-- Large sack/bundle being carried -->
  <rect x="280" y="72" width="160" height="120" rx="16"/>
  <!-- Sack texture lines -->
  <line x1="320" y1="92" x2="320" y2="172" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <line x1="360" y1="92" x2="360" y2="172" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <line x1="400" y1="92" x2="400" y2="172" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <!-- Legs walking -->
  <rect x="96" y="240" width="28" height="140" rx="6" transform="rotate(-10 110 310)"/>
  <rect x="136" y="240" width="28" height="140" rx="6" transform="rotate(15 150 310)"/>
  <!-- Feet -->
  <ellipse cx="85" cy="390" rx="24" ry="12"/>
  <ellipse cx="185" cy="385" rx="24" ry="12"/>
</svg>
